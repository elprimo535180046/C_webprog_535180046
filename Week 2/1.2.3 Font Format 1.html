<html>
    <head>
        <title>Font Format</title>
    </head>
    <body>
        <h1>Beberapa contoh font</h1>
        <p><b>Kata-kata ini dibuat dengan format Bold.</b> Kalau ini tidak pakai bold.</p>
        <p><i>Kalau yang ini dibuat dengan format Italic</i></p>
        <p><u>Bisakah kalian tebak ini format apa?</u></p>
        <p><sup>Bagaimana dengan yang ini?</sup></p>
        <p><sub>Kalau ini menggunakan format subskrip.</sub></p>
    </body>
</html>
