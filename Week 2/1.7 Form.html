<html>
    <body>
        <h1>Kali ini kita belajar tentang Form.</h1>
        <hr>
        <h3>Ada beberapa tag yang dapat digunakan pada form, seperti berikut:</h3>
        <form action="http://www.example.com/login.php">
            <p>Username:
                <input type="text" name="username" maxLength="30">
                <input type="password" name="password">
            </p>
            <p>Masukan saran dibawah!
                <br>
                <textarea name="comments" cols="20" rows="4" placeholder="Isi saran kalian disini!"></textarea>
            </p>
            <p>Pilih jenis kelamin anda:
                <br>
                <input type="radio" name="gender" value="Laki-laki">Laki-laki
                <input type="radio" name="gender" value="Perempuan">Perempuan
                <input type="radio" name="gender" value="Unknown">Tidak mau menyebut
            </p>
            <p>Pilih prodi anda:</p>
            <br>
            <option value="ti">Teknik Informatika</option>
            <option value="si">Sistem Informasi</option>
            <br><br><br>
            <input type="checkbox" name="agreement" value="pilih">Saya setuju data yang saya masukkan benar.
            <br>
            <input type="submit" value="Lanjut">
        </form>
        
        
    </body>
</html>
