<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Intro</title>
    <script>

        var Person = { Email: "elprimo.535180046@stu.untar.ac.id", NIM: "535180046", Nama: "El Primo Gemilang" };

        function LoadObject() {
            document.getElementById("iPerson").value =
                "Email: " + Person.Email + " " +
                "NIM: " + Person.NIM + " " +
                "Nama: " + Person.Nama;
        }
    </script>
</head>
<body>
    <button type="button" onclick='LoadObject()'>Load</button>

    <input type="text" id="iPerson" style="width: 550px;" readonly />
</body>
</html>
