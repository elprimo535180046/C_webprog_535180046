<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Intro</title>

    <style>
        .MakeRed {
            color: red;
        }

        .Hide {
            visibility: hidden;
        }

        .Show {
            visibility: visible;
        }
    </style>

    <script>
        function WriteLog(LogText) {
            document.getElementById("cLine1").innerHTML = "Hello World";
            console.log(LogText);
        }
    </script>

</head>
<body>
    <button type="button" onclick='WriteLog("Log me!")'>Go</button>
    <p id="cLine1">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus laoreet ultrices iaculis.</p>
</body>
</html>
