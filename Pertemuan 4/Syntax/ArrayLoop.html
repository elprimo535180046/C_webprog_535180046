<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syntax Intro</title>
    <script>

        var foods = [];

        function AddFood(pFood) {
            foods.push(pFood);
            document.getElementById("iFood").value = "";
            document.getElementById("iFood").focus();
            console.log(foods.length);
        }

        function InLoop() {
            var item;
            for (item of foods) {
                document.getElementById("oResult").innerHTML += item + "<br />";
            }
        }
    </script>
</head>
<body>
    <input type="text" id="iFood" placeholder="Add your favourite food here" style="width: 500px;">
    <button type="button" onclick='AddFood(document.getElementById("iFood").value)'>Add</button>
    <button type="button" onclick='InLoop()'>Show All</button>

    <br><br>

    <p id="oResult"></p>

</body>
</html>
