<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invocation Intro</title>
    <script>

        var add = function (num1, num2) {
            return num1 + num2;
        }

        function GetResult() {
            array = [2, 5]; // value utk paramter
            return add.apply(null, array); // fungsi Apply digunakan untuk melakukan mapping antara array dengan parameter fungsi `add`
        }

    </script>
</head>
<body>
    <button type="button" onclick='document.getElementById("res").innerHTML=GetResult();'>Addition</button>

    <br><br>

    <p id="res"></p>
</body>
</html>
