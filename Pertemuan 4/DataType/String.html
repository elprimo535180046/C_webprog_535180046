<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataType Intro</title>

    <script>
        function AddString(id, str1, str2) {
            document.getElementById(id).innerHTML = str1 + str2;
        }
    </script>

</head>
<body>
    <button type="button" onclick='AddString("cLine2", "Ha", "i")'>Go</button>
    <p id="cLine2">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus laoreet ultrices iaculis.</p>
</body>
</html>
