<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Listener DOM</title>
</head>
<body>
    <button type="button" id="tombol">P</button>
    
    <script>
        function buttonClick(){
            alert('Gk sopan! Bilang permisi dong! :(');
        }
        document.getElementById('tombol').addEventListener('click',buttonClick);
    </script>
</body>
</html>
