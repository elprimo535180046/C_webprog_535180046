<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Akses DOM</title>
</head>
<body>
    <div id="app">
        <header>
            <nav>
                <ul id="menu">
                    <li class="item">Ini item 1</li>
                    <li class="item">Ini item 2</li>
                    <li class="item highlight">Ini item yang di highlight</li>
                    <li class="item">Ini item 4</li>
                </ul>
            </nav>
            <h1>Demo akses DOM berdasarkan CLASS</h1>
        </header>
         <section>
            <article>
                <h2 class="heading-secondary">Contoh 1</h2>
            </article>
            <article>
                <h2 class="heading-secondary">Contoh 2</h2>
            </article>
        </section>
    </div>
    <script>
        let menu = document.getElementById('menu');
        let items = menu.getElementsByClassName('item');
        
        let data1 = [].map.call(items, item => item.textContent);
        
        console.log(data1);

        let elements = document.getElementsByClassName('heading-secondary');

        let data2 = [].map.call(elements, elem => elem.textContent);

        console.log(data2);
    </script>
</body>
</html>
